<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">   
    </script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
  <header role='heading'>
    <h1>Book v Film</h1>
    <h3>Quickly compare books and films with the same title!</h3>
      <form action='#' class='search-form'>
        <label for='search-bar'></label>
        <input type='text' id='search-bar' placeholder='"The Shining"' class='user-input'>
        <button type='submit'>Search</button>
      </form>
  </header>
  
    <main role='main' aria-live='assertive'>
      <div class='container'>
        <div class='media-display'>

          <div class='book-col col-6'>
            <h2>Book</h2>
            <div class='book-cover cover'>
              <img class='book-cover-image' alt='The Shining by Stephen King' src='https://mediaresources.idiva.com/media/content/2016/Oct/the_shining.jpg'>
              <div class='overlay-book overlay'>
                <div class='book-facts'></div>
              </div>
            </div>
            
            <form action='#' class="info-form">
              <label for='info-button'></label>
              <button type='button' id='info-button' class='book-button info-button'><span>More Info </span></button> 
            </form>
            <div class='book-info info-container'>
              Synopsis: <div class='book-synopsis'></div><br>
              Average Reviews: <div class='book-review'></div>
            </div>
          </div>
          
          
          <div class='film-col col-6'>
            <h2>Film</h2>
            <div class='film-cover cover'>
              <img class='film-poster-image' alt='The Shining by Stanley Kubrick' src='http://popcornhorror.com/wp-content/uploads/2014/06/The-Shining-Screen-Print.jpg'>
              <div class='overlay-film overlay'>
                <div class='film-facts'></div>
              </div>
            </div>
            
            <form action='#' class="info-form">
              <label for='info-button'></label>
              <button type='button' class='film-button info-button'><span>More Info </span></button> 
            </form>
            <div class='film-info info-container'>
              Synopsis: <div class='film-synopsis'></div><br>
              Average Reviews: <div class='film-review'></div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
